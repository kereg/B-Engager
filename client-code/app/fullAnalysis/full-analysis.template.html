<div class="container full-analysis-div">

  <div class="post-info col-sm-6" ng-repeat="postData in $ctrl.posts">
    <img class="col-sm-12" src="{{postData.picture}}" alt="post">
    <div></div>
    <div class="post-score-healine col-sm-3">
      <p>Post Score</p>
    </div>
    <div class="col-sm-4 score-values">
      <p class="score-value">Comments: {{postData.score.comments}}</p>
      <p class="score-value">Shares: {{postData.score.shares}}</p>
      <p class="score-value">Reactions: {{postData.score.reactions}}</p>
      <p class="score-value">Total: {{postData.score.total}}</p>
    </div>
